<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8e23;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Padrão de folhas -->
    <pattern id="leaves" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M20,40 Q30,20 40,40 Q30,60 20,40" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
      <path d="M60,20 Q70,0 80,20 Q70,40 60,20" fill="rgba(255,255,255,0.1)" opacity="0.2"/>
    </pattern>
    
    <!-- Sombra para texto -->
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Máscara circular para foto -->
    <clipPath id="photoMask">
      <circle cx="900" cy="200" r="120"/>
    </clipPath>
  </defs>
  
  <!-- Background principal -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#leaves)"/>
  
  <!-- Elementos decorativos de fundo -->
  <path d="M0,0 Q200,100 0,200 Q200,300 0,400 Q200,500 0,630" fill="rgba(255,255,255,0.05)"/>
  <path d="M1200,630 Q1000,530 1200,430 Q1000,330 1200,230 Q1000,130 1200,0" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Card principal -->
  <rect x="80" y="60" width="1040" height="510" rx="25" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Decorações laterais -->
  <g stroke="#2d5a27" stroke-width="2" fill="none" opacity="0.6">
    <!-- Lado esquerdo -->
    <path d="M120,120 Q140,140 120,160 Q100,180 120,200 Q140,220 120,240"/>
    <path d="M130,130 Q150,150 130,170 Q110,190 130,210 Q150,230 130,250"/>
    <circle cx="125" cy="280" r="8" fill="#2d5a27" opacity="0.4"/>
    <circle cx="135" cy="300" r="6" fill="#4a7c59" opacity="0.4"/>
    
    <!-- Lado direito -->
    <path d="M1080,380 Q1060,400 1080,420 Q1100,440 1080,460 Q1060,480 1080,500"/>
    <path d="M1070,390 Q1050,410 1070,430 Q1090,450 1070,470 Q1050,490 1070,510"/>
    <circle cx="1075" cy="350" r="8" fill="#2d5a27" opacity="0.4"/>
    <circle cx="1065" cy="330" r="6" fill="#4a7c59" opacity="0.4"/>
  </g>
  
  <!-- Área da foto (placeholder circular) -->
  <circle cx="900" cy="200" r="125" fill="#e9ecef" stroke="#2d5a27" stroke-width="4"/>
  <circle cx="900" cy="200" r="120" fill="#f8f9fa"/>
  
  <!-- Ícone de foto (será substituído pela foto real) -->
  <g transform="translate(850,150)">
    <circle cx="50" cy="50" r="45" fill="#dee2e6"/>
    <circle cx="50" cy="40" r="15" fill="#6c757d"/>
    <path d="M25,65 Q50,45 75,65 L75,75 Q50,85 25,75 Z" fill="#6c757d"/>
  </g>
  
  <!-- Título principal -->
  <text x="120" y="140" fill="#2d5a27" font-size="28" font-weight="300" font-family="serif" filter="url(#textShadow)">chá de casa nova</text>
  
  <!-- Nomes do casal -->
  <text x="120" y="200" fill="#2d5a27" font-size="48" font-weight="bold" font-family="serif" filter="url(#textShadow)">ARYSSONE</text>
  <text x="120" y="250" fill="#2d5a27" font-size="48" font-weight="bold" font-family="serif" filter="url(#textShadow)">NICOLE</text>
  
  <!-- Texto descritivo -->
  <text x="120" y="290" fill="#495057" font-size="18" font-family="sans-serif">Você é o nosso convidado especial para viver</text>
  <text x="120" y="315" fill="#495057" font-size="18" font-family="sans-serif">esse momento importante, enquanto nos</text>
  <text x="120" y="340" fill="#495057" font-size="18" font-family="sans-serif">preparamos para essa nova etapa.</text>
  
  <!-- Data e horário -->
  <rect x="120" y="380" width="280" height="50" rx="25" fill="#2d5a27"/>
  <text x="260" y="410" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="sans-serif">15 DE DEZEMBRO ÀS 14:00</text>
  
  <!-- Local -->
  <text x="120" y="450" fill="#2d5a27" font-size="16" font-weight="bold" font-family="sans-serif">Rua das Flores, 123 - São Paulo</text>
  
  <!-- Call to action -->
  <text x="120" y="490" fill="#495057" font-size="14" font-family="sans-serif">CONFIRME A SUA PRESENÇA NO LINK</text>
  <text x="120" y="510" fill="#495057" font-size="14" font-family="sans-serif">ABAIXO:</text>
  
  <!-- Decorações florais -->
  <g fill="#4a7c59" opacity="0.6">
    <!-- Canto superior esquerdo -->
    <path d="M100,80 Q110,70 120,80 Q130,90 120,100 Q110,110 100,100 Q90,90 100,80"/>
    <path d="M105,85 Q115,75 125,85 Q135,95 125,105 Q115,115 105,105 Q95,95 105,85"/>
    
    <!-- Canto inferior direito -->
    <path d="M1100,550 Q1110,540 1120,550 Q1130,560 1120,570 Q1110,580 1100,570 Q1090,560 1100,550"/>
    <path d="M1095,545 Q1105,535 1115,545 Q1125,555 1115,565 Q1105,575 1095,565 Q1085,555 1095,545"/>
  </g>
  
  <!-- Elementos decorativos adicionais -->
  <g stroke="#6b8e23" stroke-width="1" fill="none" opacity="0.4">
    <path d="M450,120 Q470,100 490,120"/>
    <path d="M460,130 Q480,110 500,130"/>
    <path d="M700,480 Q720,460 740,480"/>
    <path d="M710,490 Q730,470 750,490"/>
  </g>
  
  <!-- Pequenos detalhes decorativos -->
  <circle cx="450" cy="380" r="3" fill="#4a7c59" opacity="0.5"/>
  <circle cx="480" cy="400" r="2" fill="#6b8e23" opacity="0.5"/>
  <circle cx="520" cy="420" r="3" fill="#2d5a27" opacity="0.5"/>
  
  <circle cx="750" cy="150" r="3" fill="#4a7c59" opacity="0.5"/>
  <circle cx="780" cy="130" r="2" fill="#6b8e23" opacity="0.5"/>
  <circle cx="810" cy="140" r="3" fill="#2d5a27" opacity="0.5"/>
</svg> 