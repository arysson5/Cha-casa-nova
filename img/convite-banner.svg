<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9370db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dda0dd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6e6fa;stop-opacity:1" />
    </linearGradient>
    <pattern id="hearts" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <text x="20" y="30" text-anchor="middle" fill="rgba(255,255,255,0.1)" font-size="24" font-family="serif">♥</text>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#hearts)"/>
  
  <!-- Main Card -->
  <rect x="100" y="80" width="1000" height="470" rx="30" fill="white" stroke="#8a2be2" stroke-width="4" opacity="0.95"/>
  
  <!-- Header -->
  <rect x="120" y="100" width="960" height="120" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Home Icon -->
  <text x="600" y="140" text-anchor="middle" fill="white" font-size="24" font-family="Arial">🏠</text>
  
  <!-- Title -->
  <text x="600" y="170" text-anchor="middle" fill="white" font-size="32" font-weight="300" font-family="Arial">Chá de Casa Nova</text>
  
  <!-- Couple Names -->
  <text x="600" y="280" text-anchor="middle" fill="#8a2be2" font-size="48" font-weight="bold" font-family="cursive">Aryssone & Nicole</text>
  
  <!-- Subtitle -->
  <text x="600" y="320" text-anchor="middle" fill="#666" font-size="20" font-family="Arial">Venha celebrar conosco este momento especial!</text>
  
  <!-- Event Details -->
  <text x="200" y="380" fill="#8a2be2" font-size="18" font-weight="bold" font-family="Arial">📅 Sábado, 15 de Dezembro de 2024</text>
  <text x="200" y="410" fill="#8a2be2" font-size="18" font-weight="bold" font-family="Arial">⏰ 14:00 às 18:00</text>
  <text x="200" y="440" fill="#8a2be2" font-size="18" font-weight="bold" font-family="Arial">📍 Nossa Nova Casa</text>
  
  <!-- Call to Action -->
  <rect x="450" y="470" width="300" height="50" rx="25" fill="#8a2be2"/>
  <text x="600" y="500" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">Confirme sua Presença</text>
  
  <!-- Decorative Hearts -->
  <text x="150" y="300" fill="#dda0dd" font-size="30" opacity="0.7">💜</text>
  <text x="1050" y="300" fill="#dda0dd" font-size="30" opacity="0.7">💜</text>
  <text x="300" y="500" fill="#dda0dd" font-size="20" opacity="0.5">💜</text>
  <text x="900" y="500" fill="#dda0dd" font-size="20" opacity="0.5">💜</text>
</svg> 